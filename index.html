<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/frage.png">

    <title>QuizApp</title>

    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/db.js"></script>
    <script src="./scripts/script.js"></script>
</head>
<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">

          <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
      </nav>

      <div class="container">


        <div class="card quiz-card">
            <img src="./img/backgraund.jpg" class="card-img-top" id="header-image">

            <div class="progress" role="progressbar" aria-label="Warning example">
              <div class="progress-bar text-bg-warning" id="progress-bar" style="width: 10%">10%</div>
            </div>

            <div class="card-body" id="endScreen" style="display: none;">
              <div class="text-center final-headline">
                Quiz beendet
              </div>

              <div class="text-center">
                Du hast <b id="amount-of-right-questions">xxx</b> Fragen von <b id="amount-of-questions">xxx</b> richtig beantwortet.
              </div>
              <div class="button-row">
                <button onclick="restartGame()" class="btn btn-secondary">Erneut spielen</button>
              </div>
              
            </div>

            <div class="card-body" id="questionBody">
              <h5 class="card-title" id="questiontext">Frage</h5>

              <div class="card mb-2 quiz-answer-card cursor-pointer" onclick="answer('answer_1')">
                <div class="card-body" id="answer_1">
                  Antwort
                </div>
              </div>

              <div class="card mb-2 quiz-answer-card cursor-pointer" onclick="answer('answer_2')">
                <div class="card-body" id="answer_2">
                  Antwort
                </div>
              </div>

              <div class="card mb-2 quiz-answer-card cursor-pointer" onclick="answer('answer_3')">
                <div class="card-body" id="answer_3">
                  Antwort
                </div>
              </div>

              <div class="card mb-2 quiz-answer-card cursor-pointer" onclick="answer('answer_4')">
                <div class="card-body" id="answer_4">
                  Antwort
                </div>
              </div>

              <div class="question-footer">
                <span>
                    <b id="question-number">1</b> von <b id="all-questions">10</b> Fragen
                </span>
                
                <button onclick="nextQuestion()" class="btn btn-secondary" id="next-button" disabled>NÃ¤chste Frage</button>
              </div>

              
            </div>
          </div>
      </div>


      
    
</body>
</html>
